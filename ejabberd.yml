###
### Ejabberd configuration optimized for 23.10
### Update "bridgemsg.ru" and cert paths to your domain.
###

hosts:
  - "bridgemsg.ru"

loglevel: 4

certfiles:
  - /etc/letsencrypt/live/bridgemsg.ru/fullchain.pem
  - /etc/letsencrypt/live/bridgemsg.ru/privkey.pem

default_db: mnesia

auth_method: internal

acl:
  admin:
    user:
      - "admin@bridgemsg.ru"

access_rules:
  local:
    allow: local
  c2s:
    deny: blocked
    allow: all
  register:
    allow: all
  trusted_network:
    allow:
      - loopback
      - private
  announce:
    allow: admin
  configure:
    allow: admin

shaper:
  normal: 1000
  fast: 50000

shaper_rules:
  max_user_sessions: 10
  max_user_offline_messages: 5000
  c2s_shaper:
    - fast
  s2s_shaper:
    - fast

listen:
  -
    port: 5222
    module: ejabberd_c2s
    starttls: true
    starttls_required: false
    max_stanza_size: 1048576
    shaper: c2s_shaper
    access: c2s
  -
    port: 5269
    module: ejabberd_s2s_in
    shaper: s2s_shaper
  -
    port: 5443
    module: ejabberd_http
    tls: true
    request_handlers:
      /ws: ejabberd_http_ws
      /upload: mod_http_upload
      /api: mod_http_api

modules:
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_announce: {}
  mod_bosh: {}
  mod_caps: {}
  mod_carboncopy: {}
  mod_client_state: {}
  mod_disco: {}
  mod_http_api: {}
  mod_last: {}
  mod_mam:
    db_type: mnesia
    default: always
  mod_muc:
    access: all
    access_admin: admin
  mod_muc_admin: {}
  mod_offline:
    access_max_user_messages: max_user_offline_messages
  mod_ping: {}
  mod_presence: {}
  mod_private: {}
  mod_pubsub:
    access_createnode: pubsub_createnode
    plugins:
      - "flat"
      - "pep"
  mod_push: {}
  mod_register:
    access: register
    access_from: trusted_network
    ip_access: all
  mod_roster:
    versioning: true
  mod_stream_mgmt:
    resend_on_timeout: if_offline
  mod_time: {}
  mod_vcard: {}
  mod_version: {}
  mod_http_upload:
    # Unpredictable, cryptographically-strong token in URL path.
    # Server issues short-lived PUT/GET slots like /upload/<token>/<filename>.
    put_url: "https://@HOST@:5443/upload/@RANDOM@/@FILENAME@"
    max_size: 10485760
    custom_headers:
      "Access-Control-Allow-Headers": "Content-Type"
      "Access-Control-Allow-Origin": "https://chat.example.com"
      "Access-Control-Allow-Credentials": "true"

access:
  pubsub_createnode:
    allow: all
